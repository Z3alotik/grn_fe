          <div class="card-body p-5 text-center" style="background-color: #212529; color: white;">
            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Create event</h2>

              <div class="form-outline form-white mb-4">
                <input [(ngModel)]="eventService.title" [ngModelOptions]="{standalone: true}" id="title" class="form-control form-control-lg" placeholder="Enter title" required/>
              </div>

              <app-address-form></app-address-form>

              <div class="form-outline form-white mb-4">
                <input [(ngModel)]="eventService.capacity" [ngModelOptions]="{standalone: true}" id="capacity" class="form-control form-control-lg" placeholder="Enter capacity" required/>
              </div>

              <div class="form-outline form-white mb-4">
                <input [(ngModel)]="eventService.entryPrice" [ngModelOptions]="{standalone: true}" id="entryPrice" class="form-control form-control-lg" placeholder="Enter entry price" required />
              </div>

              <div class="form-outline form-white mb-4">
                <input [(ngModel)]="eventService.description" [ngModelOptions]="{standalone: true}" id="description" class="form-control form-control-lg" placeholder="Enter description" required />
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="create()">Create event</button>
            </div>
          </div>
