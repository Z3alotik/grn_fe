</head>

<body class="bodyLogin">
            <app-card title="Log In" cardClass="myCard">
                <form action="action_page.php" method="post">
                    <div class="container">
                    
                      <label for="email"><b>Email</b></label>
                      <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="Enter email" name="email" required>
                  
                      <label for="psw"><b>Password</b></label>
                      <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter Password" name="psw" required>
                  
                      <button type="submit" (click)="login()">Login</button>
                    </div>
                  </form>
            </app-card>
</body>
